<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thankful</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--link rel="stylesheet" href="/static/css/homepage.css"-->
    <style>
    .bg-1 {
        background-color: rgba(255, 255, 255, 0.9); /* Green */
        color: #000000;
        height: 200px; 
        font-size: 100%;
    }
    .bg-2{
      
        background-size: 100% 100%;
        font-size: 200%;
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url(https://t3.ftcdn.net/jpg/03/16/90/08/360_F_316900812_fpH4uGhkwIahfFU1cEWNz5uXlfwsToFy.jpg)
    }
    body, html{
        height:100%
    }

    span:before{
        content: 'Welcome!';
        animation: animate infinite 15s;
    }
    @keyframes animate{
        10%
        {
            content: 'Welcome!';
        }
        25%
        {
            content: 'Bienvenue!';
        }
        50%
        {
            content: '¡Bienvenido/a';
        }
        75%
        {
            content: '欢迎!';
        }
        100%
        {
            content: 'வரவேற்பு!';
        }
    }

    .navbar {
        background-color: #faf4ff;
    }

    .navbar-brand{
        color: #8D86C9;
    }

    .navbar-text{
        color: #8D86C9;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand me-0 pe-0" href="/">Thankful</a>
                <div class="navbar-text">
                    — journaling for a happier heart
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-2 text-center">
        <h1 style="font-size:6vw;"><span></span></h1>
        <h2 >Sign up now to start your gratitude journal</h2>
        <br>
        <form action="/sendinfo" class="inline">
            <button class="submit-button btn btn-danger btn-lg" > GET STARTED! </button>
        </form>
        <br>
        <br>
        <!-- quotes -->
        <div class="container-fluid bg-1 text-center">
            <h2>Quote of the Day</h2>
            {{ test2 }}
            --
            {{ test1 }}
            <div>
                <button onClick="window.location.reload();" type="button" class="btn btn-danger btn-lg" style="float:right;">Next Quote</button>
            </div>
        </div>
    </div>
</body>

</html>
