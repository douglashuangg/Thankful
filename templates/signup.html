<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class='lmao'>
    <div class="container">
        <div class="row h-100 justify-content-evenly align-items-center">
            <div class="col-4 border rounded-3">
                <div class='p-3'>
                    <h3>Create an account!</h3>
                    <form name='signup_form'>
                        <label for="name">Preferred name</label>
                        <input type="text" placeholder="ex. Doug Huang" class='form-control' name='name' required>
                        <label for="email">Email</label>
                        <input type="email" placeholder="example@example.ca" class='form-control' name='email' required>
                        <label for="password">Password</label>
                        <input type="password" placeholder="*********" class='form-control' name='password' required>
                        <p class='error error--hidden'>Sign up could not be created</p>

                        <input type="submit" value='Sign Up' class='mb-3 btn btn-secondary mt-3'>
                    </form>
                </div>
            </div>
            <div class="col-4 border rounded-3">
                <div class="p-3">
                    <h3>Already registered?</h3>
                    <p>Sign in and start journaling away!</p>
                    <form name='login_form'>
                        <label for="email" class='mt-1'>Email</label>
                        <input type="email" class='form-control' name='email' placeholder="example@example.ca" required>
                        <label for="password" class='mt-4'>Passsword</label>
                        <input type="password" class='form-control' placeholder="*********" name='password' required>
                        <p class='error error--hidden'>Invalid log in credentials</p>

                        <input type="submit" value='Log In' class='btn mt-3 btn-secondary'>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
